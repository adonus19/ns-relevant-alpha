<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Sermons"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <RadListView [items]="sermons" marginRight="-2" (itemLoading)="onItemLoading($event)">
        <ListViewStaggeredLayout tkListViewLayout scrollDirection="Vertical" spanCount="2"></ListViewStaggeredLayout>
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout margin="15" borderRadius="10" [nsRouterLink]="['../sermon', item.name]">
                <Image src="{{ item.imageSrc }}" width="200" height="120" stretch="aspectFill"></Image>
                <StackLayout padding="10">
                    <Label text="{{ item.name }}" class="item-name" textWrap="true"></Label>
                    <Label text="{{ item.desc }}" class="item-desc" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
